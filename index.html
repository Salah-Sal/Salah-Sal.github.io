---
layout: default
title: "Home"
lang: en
---
<div class="home-en">
    <header>
        <h1>Salah</h1>
        <p>Technology, AI & Software Engineering</p>
    </header>

    <section class="recent-posts">
        <h3>Recent Posts</h3>
        {% for post in site.posts_en limit:3 %}
            <article>
                <time>{{ post.date | date: "%B %d, %Y" }}</time>
                <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
                <p>{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
            </article>
        {% endfor %}
        <nav>
            <a href="/en/blog/">View all posts &rarr;</a>
        </nav>
    </section>
</div>
