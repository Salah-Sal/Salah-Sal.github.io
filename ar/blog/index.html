---
layout: default
title: "المدونة العربية"
lang: ar
---

<main class="blog-list-ar">
    <header>
        <h1>
            المدونة العربية
        </h1>
    </header>

    <section class="posts-list">
        {% for post in site.posts_ar %}
            <article>
                <time>
                    {{ post.date | date: "%d %B %Y" }}
                </time>
                <h2>
                    <a href="{{ post.url | relative_url }}">
                        {{ post.title }}
                    </a>
                </h2>
                {% if post.excerpt %}
                    <p>
                        {{ post.excerpt | strip_html | truncatewords: 25 }}
                    </p>
                {% endif %}
            </article>
        {% endfor %}
    </section>

    <footer>
        <p>
            <a href="/">← العودة للرئيسية</a>
        </p>
    </footer>

</main>
