---
layout: default
title: "الرئيسية"
lang: ar
---

<main class="home-ar">
    <header>
        <h1>صلاح</h1>
        <p>تقنية • خوارزميات • ذكاء اصطناعي</p>
    </header>

    <section class="recent-posts">
        {% for post in site.posts_ar limit:2 %}
            <article>
                <time>
                    {{ post.date | date: "%d %B %Y" }}
                </time>
                <h2>
                    <a href="{{ post.url | relative_url }}">
                        {{ post.title }}
                    </a>
                </h2>
                <p>
                    {{ post.excerpt | strip_html | truncatewords: 20 }}
                </p>
            </article>
        {% endfor %}
        
        <nav>
            <a href="/ar/blog/">
                جميع المقالات →
            </a>
        </nav>
    </section>
</main>
