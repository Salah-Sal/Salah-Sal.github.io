title: Your Professional Blog
description: A place where I share my thoughts and expertise
theme: minima

# Build settings
markdown: kramdown

# URL settings
baseurl: ""
url: "https://your-username.github.io"

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "blog"
    values:
      layout: "default"
  - scope:
      path: "about"
    values:
      layout: "default"